name: deadlock-env
channels:
  - conda-forge
dependencies:
  - python=3.12
  - pip

  # Core
  - numpy
  - pandas
  - python-dateutil
  - pytz
  - tzdata

  # HTTP / async
  - aiohttp

  # Utilities
  - requests
  - python-dotenv

  # Pip-only dependencies
  - pip:
      - discord.py==2.4.0
      - beautifulsoup4